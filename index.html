<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify - Web Player: Music for everyone</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/utility.css">
</head>

<body>
  <!-- <img src="logo.svg" alt=""> -->
  <div class="header bg-black">
    <div class="home">
      <div class="logo"><img class="invert" src="img/logo.svg" alt=""></div>
      <div class="button">
        <img class="invert" src="img/home.svg" alt="home">
        <img class="invert" src="img/search.svg" alt="home">
      </div>
      <div class="button2">
        <img class="invert" src="img/installlogo.svg" alt="Download">
        <button class="signbtn">Install App</button>
        <button class="signbtn">Sign up</button>
        <button class="logbtn">Log in</button>
      </div>
    </div>
  </div>
  <div class="container flex bg-black">
    <div class="left bg-black">


      <div class="library bg-grey rounded p-1 m-1">

        <div class="close">
          <img class="invert" src="img/close.svg" alt="">
        </div>
        <h2> Your Library</h2>
        <div class="songsList">
          <ul>



          </ul>
        </div>

        <div class="footer ">
          <div data-testid="left-sidebar-legal-links">


            <a href="https://www.spotify.com/in-en/legal/">
              <span>Legal</span>
            </a>
          </div>

          <div>
            <a href="https://www.spotify.com/in-en/safetyandprivacy/">
              <span>Safety &amp; Privacy Center</span>
            </a>
          </div>

          <div>
            <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
              <span>Privacy Policy</span>
            </a>
          </div>

          <div>
            <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
              <span>Cookies</span>
            </a>
          </div>

          <div>
            <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
              <span>About Ads</span>
            </a>
          </div>

          <div>
            <a href="https://www.spotify.com/in-en/accessibility/">
              <span>Accessibility</span>
            </a>
          </div>
        </div>
      </div>
    </div>
    
    <div class="right bg-grey rounded p-1 m-1">
      <div class="hamburger">
        <img class="invert" src="img/hamburger.svg" alt="">
      </div>
      <div class="trending">
        <h1>Trending Songs </h1>
        <div class="cardContainer">  </div>
        <div class="playbar">
          <div class="seekbar">
            <div class="circle"></div>
          </div>

          <div class="abovebar">

            <div class="songInfo">

            </div>
            <div class="songButtons">
              <img id="previous" src="img/prev.svg" alt="">
              <img id="play" src="img/play.svg" alt="">
              <img id="next" src="img/next.svg" alt="">
            </div>

            <div class="timevol">
              <div class="songTime">

              </div>

              <div class="volume">
                <img width="35px" src="img/volume.svg" alt="">
                <div class="range">
                  <input type="range" name="volume">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
